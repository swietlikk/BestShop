<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BestShop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <header class="header">
        <div class="container header__container">
            <a href="" class="logo">BestShop</a>
            <nav>
                <ul class="header__nav">
                    <li class="nav__item">
                        <a href="" class="nav__link">WHY US</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">BENEFITS</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">PRICES</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">CONTACT</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hero">
        <div class="hero__bg">
            <div class="hero__inner">
                <h1 class="hero__hdl">Sell More!</h1>
                <p class="hero__lead">Open shop on our platform and increase your sales</p>
                <a href="" class="hero__btn btn btn-large">Open your shop</a>
            </div>
        </div>
    </div>
    <img class="hero__bg" alt="Background image" src="./assets/Background.png"/>


    <section class="statistics">
        <div class="container">
            <h2>The most popular sales platform in country</h2>

            <div class="statistics__box">
                <div class="statistics__item">
                    <div class="statistics__circle">
                        <img src="assets/Person.svg" alt="person" class="statistics__img"/>
                    </div>
                    <div class="statistics__numb">100000+</div>
                    <div class="statistics__lead">daily entries</div>
                </div>

                <div class="statistics__item">
                    <div class="statistics__circle">
                        <img src="assets/Eye.svg" alt="person" class="statistics__img"/>
                    </div>
                    <div class="statistics__numb">2000000+</div>
                    <div class="statistics__lead">seen products<br>every day</div>
                </div>

                <div class="statistics__item">
                    <div class="statistics__circle">
                        <img src="assets/Catalog.svg" alt="person" class="statistics__img"/>
                    </div>
                    <div class="statistics__numb">10000+</div>
                    <div class="statistics__lead">added posts<br>daily</div>
                </div>
            </div>
        </div>
    </section>





</body>

</html>
